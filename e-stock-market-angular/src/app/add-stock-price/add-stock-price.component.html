<html>
    <head>
    </head>
<body>    
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <h2><font size="5" color="deeppink">Add Stock Price</font></h2>

        <div style="text-align: center">
        <h3>{{message}}</h3>
        </div>

        <div class="container">
                <div class="row">
                    <div class="col-md-6">
                    <form class="bg-light" #ngForm='ngForm'>
        
                     
                            <div class = "form-group">
                                <label for="companyCode">Company Code:</label>   
                                <input type="text" class="form-control" [(ngModel)]="stockPrice.companyCode" 
                                name="companyCode" placeholder="" required #code="ngModel">
                                <span class="help-bpx" *ngIf="code.touched && !code.valid">Please enter company code</span>
                            </div>

                            <div class = "form-group">
                                <label for="stockPriceValue">Stock Price:</label>   
                                <input type="text" class="form-control" [(ngModel)]="stockPrice.stockPriceValue" 
                                name="stockPriceValue" placeholder="" required #price="ngModel">
                                <span class="help-bpx" *ngIf="price.touched && !price.valid">Please enter stock price value</span>
                            </div>
    
                            <div class = "form-group">
                                    <input class="btn btn-success" type="submit" value="Add Stock" [disabled]="!ngForm.valid" (click)="addStock()">
                            </div>
                        
                    </form>   
                    </div>     
                </div>
        </div>

        

 </body>
 </html>
